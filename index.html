  <title>Work Day Scheduler/Cool Calendar</title>

<body>
  <header class="p-5 mb-4 text-center" id="header">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Current Day & Date will go here</p>
    <!-- added the hidden class to current time and current hour as this does not need to be displayed on the page
    for the user but it does come into play with my java script when determining which class to attach to each time block
  whether it be past present or future -->
    <p id="currentTime" class="lead hidden">Current Time will go here</p>
    <p id="currentHour" class="lead hidden">Current Hour</p>
    <!-- this allows us to erase any data that we have previously stored in the calendar, presumably
    so a user would be able to utilize this calendar across multiple days and not have to manmually delete everything -->
    <button id="clearAll" class="btn">Clear All Events</button>
  </header>
